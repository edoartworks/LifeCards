1:
  - What’s one of your favourite quotes?
  - What does adventure look like to you?
  - What’s your idea of a good challenge?
  - What’s a place you’ve visited that felt like a different world?
  - If you could switch lives with someone for a day, who would it be and why?
  - If you could create a new holiday, what would it be and how would people celebrate it?
  - What’s an interesting thing you’ve learned recently?
  - What’s something you're looking forward to today or tomorrow?
  - What’s a hobby you’ve always wanted to try but never got the chance to?
  - Describe a memory that makes you laugh.
2:
  - What does being successful mean to you?
  - What is something you are very proud of?
  - Who do you see as a role model and why?
  - What’s something that motivates you?
  - What/who do you take inspiration from?
  - What’s something that people might not guess about you?
  - Describe something you love.
  - Describe a highlight of your childhood.
  - Describe a highlight of your adult life.
  - How did your education affect how you grew up?
  - Describe an object that’s meaningful to you.
  - What’s your favorite way to discover more about a person?
  - What do you think an important issue humanity is facing right now?
  - What’s the nicest compliment you’ve ever received?
  - Where do you think you are in the introvert/extrovert spectrum?
  - What is a skill you would like to learn or develop?
  - Describe one of the best days of your life so far.
  - What’s a place that feels like home to you?
  - What’s something that you're really grateful about right now?
  - What’s a way you like to relax?
  - What’s a way you like to express yourself creatively?
  - How do you like to celebrate important people in your life?
  - How do you like to celebrate important events in your life?
  - What’s something you’ve learned from a cultural or societal difference?
  - What’s something that made you challenge your own assumptions or biases?
  - What’s a big cultural or societal norm that you think needs to be challenged? Why?
  - What’s a tradition or ritual that’s important to you?
  - What’s a goal you're working towards?
3:
  - What’s something you strongly believe in?
  - Describe a time you helped someone in some way.
  - What’s a quality you’d like to develop in yourself?
  - What’s a quality you admire in someone else?
  - What’s one of your biggest dreams?
  - Describe someone you love.
  - In what ways do you show affection to someone?
  - What’s a courageous thing you’ve done?
  - What’s a personal value you think is underrated?
  - What’s something that makes you feel alive?
  - What’s something that makes you feel hopeful about the future?
  - What are some ways you like to get out of your comfort zone?
  - Is there an element of your life where you lack confidence?
  - What’s brought you here?
  - When you were a child or teenager, how did you see the world of adults?
  - Describe a friendship that’s meaningful to you.
  - Describe a memory that’s meaningful to you.
  - Is religion important to you? How?
  - Do you believe in something bigger than us? Explain.
  - What’s something that makes you feel connected to others?
  - What’s a way you like to take care of yourself during stressful times?
  - What’s something you used to believe in that you no longer do?
  - Who's someone you've lost touch with that you wish you could reconnect with?
  - What’s something that you had initial doubts about, but then changed your mind on later?
  - What’s a place that holds a special significance or meaning to you?
  - What’s a moment that made you realize you were growing up?
  - What’s one of the most spontaneous thing you’ve ever done? Would you do it again?
  - What’s one of the biggest risk you’ve ever taken? What did you learn?
  - What’s something you’ve learned from a difficult conversation?
4:
  - Is there something that you really regret? What did you learn from it?
  - What’s a memory that formed an important part of your identity?
  - What are some of your core values? Explain one.
  - What’s one of your biggest fears?
  - How would you describe your true self in a few words?
  - What makes you hide your true self from others?
  - What makes you show your true self to others?
  - Is there anything you’re searching for in life?
  - What’s something you’re ashamed of?
  - How did your family affect how you grew up?
  - Describe an experience you found challenging in the past.
  - What do you think happens when we die?
  - What makes a life worth living for you?
  - Briefly describe your relationship with your mum.
  - Briefly describe your relationship with your dad.
  - What’s an interesting fact about your family history? How has it shaped who you are today?
  - What’s something you’ve learned from a personal struggle or challenge?
